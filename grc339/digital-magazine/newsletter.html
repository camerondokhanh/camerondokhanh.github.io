<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
		<title>42°</title>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="stylesheet" href="https://use.typekit.net/seo2dqh.css" />
	</head>
	<body>
		<div class="newsletter-container">
			<header>
				<h1>
					<a href="index.html"><img src="logo.svg" alt="42 Degrees Logo." /></a>
				</h1>
				<nav>
					<ul>
						<li><a href="#">Design</a></li>
						<li><a href="#">Interiors</a></li>
						<li><a href="#">History</a></li>
						<li><a href="photogallery.html">Gallery</a></li>
						<li><a href="newsletter.html">Newsletter</a></li>
					</ul>
				</nav>
			</header>

			<main>
				<div class="newsletter">
					<video autoplay loop muted playsinline aria-label="Looping video of a chair.">
						<source src="chair-video-2.mp4" type="video/mp4" />
						Sorry, your browser doesn’t support embedded videos.
					</video>

					<h2 class="center">Want more? Pull up a chair.</h2>
					<p class="center">Join our newsletter</p>
					<form>
						<section class="info">
							<h2>Personal Information</h2>
							<ul>
								<li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="Full Name" /></li>
								<li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="Personal Email" /></li>
							</ul>
						</section>

						<section class="questions">
							<h2>Tell us what you want to read</h2>
							<ul>
								<li><input type="checkbox" id="design" value="design" /> <label for="design">Design</label></li>
								<li><input type="checkbox" id="interiors" value="interiors" /> <label for="interiors">Interiors</label></li>
								<li><input type="checkbox" id="history" value="history" /> <label for="history">History</label></li>
							</ul>
						</section>

						<section class="Subscribe">
							<button type="submit">Subscribe</button>
						</section>
					</form>
				</div>
			</main>

			<footer>
				<p>All rights reserved.</p>
			</footer>
		</div>
	</body>
</html>
